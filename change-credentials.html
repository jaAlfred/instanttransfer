<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تغییر اطلاعات ورود</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: #f3f4f6;
      background-image: linear-gradient(45deg, rgba(0,0,0,0.5) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @media (max-width: 640px) {
      .bg-white { max-width: 100%; padding: 1rem; }
      h2 { font-size: 1.5rem; }
      input { font-size: 1rem; padding: 0.5rem; }
      button, a { font-size: 1rem; padding: 0.5rem; }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-md p-8 w-full max-w-md border border-gray-200 fade-in">
    <h2 class="text-3xl font-bold mb-6 text-center bg-gradient-to-r from-blue-500 to-gray-300 text-transparent bg-clip-text">🔄 تغییر نام کاربری و رمز عبور</h2>
    <div class="mb-4">
      <input id="currentPassword" type="password" placeholder="رمز عبور فعلی" class="w-full border rounded px-4 py-3 text-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200">
    </div>
    <div class="mb-4">
      <input id="newUsername" type="text" placeholder="نام کاربری جدید" class="w-full border rounded px-4 py-3 text-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200">
    </div>
    <div class="mb-4">
      <input id="newPassword" type="password" placeholder="رمز عبور جدید" class="w-full border rounded px-4 py-3 text-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200">
    </div>
    <p id="updateError" class="text-red-500 text-sm mb-4 text-center"></p>
    <button onclick="updateCredentials()" class="bg-blue-500 hover:bg-blue-600 text-white w-full py-3 rounded-lg transition-transform duration-200">تغییر اطلاعات</button>
    <a href="form.html" class="block w-full mt-4 text-center text-gray-600 hover:text-blue-500 py-3">بازگشت</a>
  </div>

  <script>
    async function updateCredentials() {
      const currentPassword = document.getElementById("currentPassword").value.trim();
      const newUsername = document.getElementById("newUsername").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const updateError = document.getElementById("updateError");

      if (!currentPassword || !newUsername || !newPassword) {
        updateError.textContent = "❌ لطفاً همه فیلدها را پر کنید.";
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/update-credentials', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ currentPassword, newUsername, newPassword })
        });

        const result = await response.json();

        if (response.ok && result.success) {
          updateError.textContent = "✅ اطلاعات با موفقیت تغییر کرد. لطفاً با اطلاعات جدید وارد شوید.";
          setTimeout(() => window.location.href = "index.html", 2000);
        } else {
          updateError.textContent = "❌ " + (result.message || "خطا در تغییر اطلاعات.");
        }
      } catch (error) {
        updateError.textContent = "❌ خطا در ارتباط با سرور. لطفاً دوباره تلاش کنید.";
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
