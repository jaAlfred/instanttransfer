<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تغییر اطلاعات ورود</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
  <style>
    body { font-family: 'Vazir', sans-serif; }
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 flex items-center justify-center min-h-screen">
  <div class="card bg-base-100 rounded-2xl shadow-2xl p-8 w-full max-w-md fade-in">
    <h2 class="text-3xl font-bold mb-6 text-center text-primary">🔄 تغییر نام کاربری و رمز عبور</h2>
    <div class="form-control mb-4">
      <input id="currentPassword" type="password" placeholder="رمز عبور فعلی" class="input input-bordered w-full px-4 py-3 text-lg">
    </div>
    <div class="form-control mb-4">
      <input id="newUsername" type="text" placeholder="نام کاربری جدید" class="input input-bordered w-full px-4 py-3 text-lg">
    </div>
    <div class="form-control mb-4">
      <input id="newPassword" type="password" placeholder="رمز عبور جدید" class="input input-bordered w-full px-4 py-3 text-lg">
    </div>
    <p id="updateError" class="text-error text-sm mb-4 text-center"></p>
    <button onclick="updateCredentials()" class="btn btn-primary w-full py-3 text-lg hover:scale-105 transition-transform duration-200">تغییر اطلاعات</button>
    <a href="form.html" class="btn btn-ghost w-full mt-4">بازگشت</a>
  </div>

  <script>
    async function updateCredentials() {
      const currentPassword = document.getElementById("currentPassword").value.trim();
      const newUsername = document.getElementById("newUsername").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const updateError = document.getElementById("updateError");

      if (!currentPassword || !newUsername || !newPassword) {
        updateError.textContent = "❌ لطفاً همه فیلدها را پر کنید.";
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/update-credentials', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ currentPassword, newUsername, newPassword })
        });

        const result = await response.json();

        if (response.ok && result.success) {
          updateError.textContent = "✅ اطلاعات با موفقیت تغییر کرد. لطفاً با اطلاعات جدید وارد شوید.";
          setTimeout(() => window.location.href = "index.html", 2000);
        } else {
          updateError.textContent = "❌ " + (result.message || "خطا در تغییر اطلاعات.");
        }
      } catch (error) {
        updateError.textContent = "❌ خطا در ارتباط با سرور. لطفاً دوباره تلاش کنید.";
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
