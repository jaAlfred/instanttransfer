<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
  <style>
    body { font-family: 'Vazir', sans-serif; }
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 flex items-center justify-center min-h-screen">
  <div class="card bg-base-100 rounded-2xl shadow-2xl p-8 w-full max-w-md fade-in">
    <h2 class="text-3xl font-bold mb-6 text-center text-primary">🔐 ورود به سیستم</h2>
    <div class="form-control mb-4">
      <input id="username" type="text" placeholder="نام کاربری" class="input input-bordered w-full px-4 py-3 text-lg">
    </div>
    <div class="form-control mb-4">
      <input id="password" type="password" placeholder="رمز عبور" class="input input-bordered w-full px-4 py-3 text-lg">
    </div>
    <p id="loginError" class="text-error text-sm mb-4 text-center"></p>
    <button onclick="login()" class="btn btn-primary w-full py-3 text-lg hover:scale-105 transition-transform duration-200">ورود</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "sadra" && password === "12345") {
        window.location.href = "form.html";
      } else {
        document.getElementById("loginError").textContent = "❌ نام کاربری یا رمز عبور اشتباه است.";
      }
    }
  </script>
</body>
</html>
