<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ورود</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Vazirmatn', sans-serif; } </style>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">🔐 ورود</h2>
    <input id="username" type="text" placeholder="نام کاربری" class="w-full border rounded px-3 py-2 mb-3">
    <input id="password" type="password" placeholder="رمز عبور" class="w-full border rounded px-3 py-2 mb-3">
    <p id="loginError" class="text-red-500 text-sm mb-3"></p>
    <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-800 transition">ورود</button>
  </div>

<script>
  // اگر قبلاً لاگین کرده → مستقیم بره داخل
  if (localStorage.getItem("auth") === "true") {
    window.location.href = "form.html";
  }

  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (username === "sadra" && password === "12345") {
      localStorage.setItem("auth", "true");
      window.location.href = "form.html";
    } else {
      document.getElementById("loginError").textContent = "❌ نام کاربری یا رمز عبور اشتباه است.";
    }
  }
</script>
</body>
</html>
