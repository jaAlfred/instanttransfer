<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: #f3f4f6;
      background-image: linear-gradient(45deg, rgba(0,0,0,0.5) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @media (max-width: 640px) {
      .card { max-width: 100%; padding: 1rem; }
      h2 { font-size: 1.5rem; }
      .input { font-size: 1rem; padding: 0.5rem; }
      button, a.btn { font-size: 1rem; padding: 0.5rem; }
      .password-toggle { padding: 0.25rem; }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="card bg-white rounded-2xl shadow-md p-8 w-full max-w-md fade-in border border-gray-200">
    <h2 class="text-3xl font-bold mb-6 text-center bg-gradient-to-r from-blue-500 to-gray-300 text-transparent bg-clip-text">🔐 ورود به سیستم</h2>
    <div class="form-control mb-4">
      <input id="username" type="text" placeholder="نام کاربری" class="input input-bordered w-full px-4 py-3 text-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200">
    </div>
    <div class="form-control mb-4 relative">
      <input id="password" type="password" placeholder="رمز عبور" class="input input-bordered w-full px-4 py-3 text-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 pr-10">
      <button type="button" id="togglePassword" class="absolute top-1/2 right-2 transform -translate-y-1/2 text-gray-500 password-toggle focus:outline-none" onclick="togglePasswordVisibility()">
        <i class="fas fa-eye"></i>
      </button>
    </div>
    <p id="loginError" class="text-red-500 text-sm mb-4 text-center"></p>
    <button onclick="login()" class="btn bg-blue-500 hover:bg-blue-600 text-white w-full py-3 text-lg transition-transform duration-200">ورود</button>
    <a href="change-credentials.html" class="btn btn-ghost w-full mt-4 text-lg text-gray-600 hover:text-blue-500">تغییر نام کاربری و رمز عبور</a>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const loginError = document.getElementById("loginError");

      if (!username || !password) {
        loginError.textContent = "❌ لطفاً نام کاربری و رمز عبور را وارد کنید.";
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (response.ok && result.success) {
          localStorage.setItem('isAuthenticated', 'true');
          window.location.href = "form.html";
        } else {
          loginError.textContent = "❌ " + (result.message || "نام کاربری یا رمز عبور اشتباه است.");
        }
      } catch (error) {
        loginError.textContent = "❌ خطا در ارتباط با سرور. لطفاً دوباره تلاش کنید.";
        console.error("Error:", error);
      }
    }

    function togglePasswordVisibility() {
      const passwordInput = document.getElementById("password");
      const toggleButton = document.getElementById("togglePassword");
      const eyeIcon = toggleButton.querySelector("i");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
